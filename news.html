<html lang="en">

<head>
  <title>IDEA LAB | News</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="images/05_simple_original.png">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/ionicons.min.css">
  <link rel="stylesheet" href="css/flaticon.css">
  <link rel="stylesheet" href="css/icomoon.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      font-family: "DM Sans", sans-serif;
      font-optical-sizing: auto;
      font-size: 15px;
      line-height: 1.7;
      color: #333;
    }


    .heading-section h2 {
      font-size: 1.8rem !important;
      font-weight: 700 !important;
      margin-bottom: 1rem !important;
    }

    .heading-section p {
      font-size: 0.95rem !important;
      line-height: 1.7 !important;
      color: #555 !important;
    }

    .news-wrapper {
      max-width: 900px;
      margin: 0 auto;
    }

    .news-item {
      display: flex;
      gap: 1rem;
      align-items: center;
      padding: 1.35rem 1.75rem;
      border-radius: 18px;
      border: 1px solid rgba(14, 74, 132, 0.12);
      background: #fff;
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.08);
      margin-bottom: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .news-item:hover,
    .news-item:focus {
      transform: translateY(-4px);
      box-shadow: 0 25px 55px rgba(15, 23, 42, 0.12);
      background-color: rgba(5, 10, 30, 0.03);
      text-decoration: none;
      color: inherit;
    }

    .news-item img {
      width: 90px;
      height: 90px;
      border-radius: 10px;
      object-fit: cover;
    }

    .news-item h4 {
      margin-bottom: 0.25rem;
      font-size: 1.05rem;
    }

    .news-item .date {
      font-size: 0.8rem;
      font-weight: 600;
      color: #888;
    }

    .footer-logo {
      display: inline-block;
      background: #fff;
      margin-bottom: 1rem;
    }

    .footer-logo img {
      display: block;
      max-height: 60px;
      width: auto;
    }

    /* 모바일 반응형 */
    @media (max-width: 768px) {
      .news-wrapper {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 1rem;
      }

      .news-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .news-item img {
        width: 100%;
        height: auto;
        margin-bottom: 0.85rem;
      }

      .news-item > div {
        width: 100%;
      }
      /* Footer 세로 배치 */
      .ftco-footer .col-md-12 > div {
        flex-direction: column !important;
        gap: 1.5rem !important;
      }

      .footer-logo img {
        max-height: 150px !important;
      }

      /* Footer 텍스트 줄바꿈 */
      .footer-line-1::after {
        content: '\A';
        white-space: pre;
      }

      .heading-section h2 {
        font-size: 1.5rem !important;
      }
    }
  </style>
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
  <div data-navbar data-active="news"></div>

  <section class="ftco-section bg-light" id="news-section">
    <div class="container">
      <div class="row justify-content-center mb-5 pb-3 mt-4">
        <div class="col-md-8 heading-section text-center ftco-animate">
          <h2 class="mb-4">News</h2>
          <p>Snapshots from our lab community, workshops, and collaborations.</p>
        </div>
      </div>

      <div class="news-wrapper">
        <a class="news-item ftco-animate" href="news-hanyang-appointment.html">
          <img src="images/HYU_logo_singlecolor_png.png" alt="Hanyang University seal">
          <div>
            <span class="date">Mar. 1, 2026</span>
            <h4>Appointed Assistant Professor at Hanyang University</h4>
          </div>
        </a>
      </div>
    </div>
  </section>

  <footer class="ftco-footer ftco-section" style="padding: 2rem 0;">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div style="display: flex; align-items: center; justify-content: center; gap: 3rem;">
            <div class="footer-logo" style="background: transparent;">
              <img src="images/01 캐릭터 마크 - 기본형-04.png" alt="Hanyang University ERICA logo" style="max-height: 240px;">
            </div>
            <p style="text-align: center; margin: 0;">
          <span class="footer-line-1">&copy; IDEA LAB, Hanyang University ERICA.</span>
              <span class="footer-line-2">All rights reserved.</span><br>
              <span class="template-credit">This template is made by <a href="https://colorlib.com" target="_blank">Colorlib</a></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>

  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/scrollax.min.js"></script>
  <script src="js/navbar.js"></script>

  <script src="js/main.js"></script>
</body>

</html>
